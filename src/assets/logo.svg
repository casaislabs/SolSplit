<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 128" role="img" aria-label="SolSplit logo">
  <defs>
    <linearGradient id="grad-main" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFA3"/>
      <stop offset="100%" stop-color="#DC1FFF"/>
    </linearGradient>
    <linearGradient id="grad-accent" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7CFFCB"/>
      <stop offset="100%" stop-color="#9B5EFF"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#1f2937" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Brand mark block (larger and vertically centered) -->
  <g transform="translate(20,13.6) scale(1.05)" filter="url(#soft-shadow)">
    <rect x="0" y="0" width="96" height="96" rx="20" fill="none" stroke="url(#grad-accent)" stroke-width="2.5" />
    <g transform="rotate(-15 48 48)">
      <!-- Slanted split bars -->
      <rect x="16" y="24" width="64" height="8" rx="4" fill="url(#grad-main)" />
      <rect x="16" y="44" width="64" height="8" rx="4" fill="url(#grad-main)" />
      <rect x="16" y="64" width="64" height="8" rx="4" fill="url(#grad-main)" />
      <!-- Nodes and connections -->
      <circle cx="36" cy="48" r="3" fill="#ffffff" opacity="0.9" />
      <circle cx="76" cy="36" r="2.5" fill="#ffffff" opacity="0.85" />
      <circle cx="76" cy="60" r="2.5" fill="#ffffff" opacity="0.85" />
      <path d="M39 47 L73 36" stroke="url(#grad-accent)" stroke-width="2.2" stroke-linecap="round"/>
      <path d="M39 51 L73 60" stroke="url(#grad-accent)" stroke-width="2.2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title centered in the space to the right of the symbol -->
  <text x="306" y="66"
        font-size="84"
        font-weight="700"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        fill="url(#grad-main)"
        stroke="#111827"
        stroke-width="1.0"
        text-anchor="middle"
        dominant-baseline="middle"
        paint-order="stroke fill">
    SolSplit
  </text>
</svg>